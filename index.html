<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wish Time App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f0f0;
      margin: 0; padding: 20px;
      color: #222;
    }
    .console-window {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px 20px 40px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    #clock {
      font-weight: bold;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
      font-family: monospace;
    }
    #nameInputContainer {
      margin-bottom: 15px;
      text-align: center;
    }
    #nameInputContainer input {
      padding: 6px 8px;
      font-size: 1em;
      width: 70%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #nameInputContainer button {
      padding: 7px 15px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #uploadSection {
      margin-bottom: 25px;
      text-align: center;
    }
    #uploadStatus {
      margin-bottom: 8px;
      font-weight: bold;
    }
    #photoInput {
      cursor: pointer;
    }
    #preview {
      display: none;
      margin: 10px auto;
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
    }
    #gallerySection h2 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: normal;
      color: #444;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery-item {
      position: relative;
      width: 180px;
      height: 180px;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 4px rgba(0,0,0,0.15);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      /* no mirror for now */
    }
    .timestamp, .username {
      position: absolute;
      bottom: 6px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 0.8em;
      color: rgba(255,255,255,0.5);
      letter-spacing: -0.75em;
      text-transform: uppercase;
      padding: 2px 6px;
      user-select: none;
      text-shadow:
        -1px -1px 2px black,
        1px -1px 2px black,
        -1px 1px 2px black,
        1px 1px 2px black;
      white-space: nowrap;
    }
    .timestamp {
      right: 6px;
    }
    .username {
      left: 6px;
    }
  </style>
</head>
<body>
  <div class="console-window">
    <h1>Wish Time App</h1>
    <p id="clock">--:--:--</p>

    <div id="nameInputContainer">
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="e.g. Moonchild" />
      <button onclick="saveName()">Start</button>
    </div>

    <div id="uploadSection" style="display:none;">
      <p id="uploadStatus">Only at wish times!</p>
      <input
        type="file"
        accept="image/*"
        capture="environment"
        id="photoInput"
        onchange="handlePhoto(event)"
      />
      <img id="preview" alt="Photo preview" />
    </div>

    <div id="gallerySection" style="display:none;">
      <h2>Your Wish Photos (last 24h)</h2>
      <div id="gallery"></div>
    </div>
  </div>

  <script>
    const uploadSection = document.getElementById("uploadSection");
    const gallerySection = document.getElementById("gallerySection");
    const gallery = document.getElementById("gallery");
    const clock = document.getElementById("clock");
    const preview = document.getElementById("preview");

    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });
      checkTimeAndShow();
    }
    setInterval(updateClock, 1000);

    function saveName() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("wish_name", name);
        document.getElementById("nameInputContainer").style.display = "none";
        checkTimeAndShow();
      }
    }

  function isWishTime() {
    // for testing, always true, replace with your own rules
    return true;
}

    function checkTimeAndShow() {
      const name = localStorage.getItem("wish_name");
      if (!name) return;

      const statusText = document.getElementById("uploadStatus");
      const photos = getPhotos();

      if (isWishTime()) {
        statusText.textContent = "It's wish time â€“ upload a photo!";
        uploadSection.style.display = "block";
      } else {
        statusText.textContent =
          "Waiting for a wish time like 10:10, 11:11...";
        uploadSection.style.display = "block";
      }

      if (photos.length > 0) {
        gallerySection.style.display = "block";
        showGallery();
      } else {
        gallerySection.style.display = "none";
      }
    }

    function compressImage(file, maxSizeKB = 500, callback) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const maxWidth = 1024;
          const scale = Math.min(1, maxWidth / img.width);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          let quality = 0.9;

          function attemptCompress() {
            canvas.toBlob(
              function (blob) {
                if (blob.size / 1024 <= maxSizeKB || quality < 0.1) {
                  callback(blob);
                } else {
                  quality -= 0.1;
                  attemptCompress();
                }
              },
              "image/jpeg",
              quality
            );
          }

          attemptCompress();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function handlePhoto(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!isWishTime()) {
        alert("Only at wish times!");
        event.target.value = "";
        return;
      }

      compressImage(file, 500, function (compressedBlob) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const dataUrl = e.target.result;

          preview.src = dataUrl;
          preview.style.display = "block";

          const now = new Date();
          const entry = {
            src: dataUrl,
            time: now.toLocaleTimeString("en-US", {
              hour: "2-digit",
              minute: "2-digit",
            }),
            timestamp: now.getTime(),
            username: localStorage.getItem("wish_name") || "",
          };

          const photos = getPhotos();
          photos.push(entry);
          localStorage.setItem("wish_photos", JSON.stringify(photos));
          showGallery();
        };
        reader.readAsDataURL(compressedBlob);
      });

      event.target.value = "";
    }

    function getPhotos() {
      const photos = JSON.parse(localStorage.getItem("wish_photos") || "[]");
      const now = Date.now();
      const day = 24 * 60 * 60 * 1000;
      const filtered = photos.filter((p) => now - p.timestamp < day);
      localStorage.setItem("wish_photos", JSON.stringify(filtered));
      return filtered;
    }

    function showGallery() {
      const photos = getPhotos();
      gallery.innerHTML = "";
      photos.forEach((p) => {
        const wrapper = document.createElement("div");
        wrapper.className = "gallery-item";

        const img = document.createElement("img");
        img.src = p.src;

        const stamp = document.createElement("div");
        stamp.className = "timestamp";
        stamp.textContent = p.time;

        const user = document.createElement("div");
        user.className = "username";
        user.textContent = p.username;

        wrapper.appendChild(img);
        wrapper.appendChild(stamp);
        wrapper.appendChild(user);
        gallery.appendChild(wrapper);
      });
    }

    window.onload = () => {
      const name = localStorage.getItem("wish_name");
      if (name) {
        document.getElementById("nameInputContainer").style.display = "none";
        checkTimeAndShow();
      }
    };
  </script>
</body>
</html>
