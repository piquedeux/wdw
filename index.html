<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wish Time</title>
  <style>
    body {
      margin: 0;
      background: #ccc;
      font-family: 'Courier New', monospace;
      color: rgb(0, 0, 255);
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: #f5f5f5;
      box-shadow: 4px 4px 0px #999;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    #clock {
      margin-bottom: 1em;
    }

    input[type="text"] {
      padding: 5px;
      font-family: monospace;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 12px;
      font-family: monospace;
      background: white;
      border: 2px solid rgb(0, 0, 255);
      box-shadow: 2px 2px 0px #999;
      cursor: pointer;
    }

    #uploadSection {
      margin-top: 10px;
    }

    #gallerySection {
      margin-top: 20px;
      position: relative;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      filter: none;
      transition: filter 0.3s ease;
    }

    #gallery.blurred {
      filter: blur(6px);
      -webkit-filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }

    .photo-frame {
      background: white;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      width: calc(50% - 10px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-frame img {
      max-width: 100%;
      border-radius: 6px;
      user-select: none;
      pointer-events: none;
    }

    .stamp-container {
      width: 100%;
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      font-family: monospace;
      font-size: 14px;
      color: rgb(0,0,255);
    }

    #downloadBtn {
      position: relative;
      font-family: monospace;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      background: white;
      border: 1px solid rgb(0,0,255);
      border-radius: 4px;
      box-shadow: 1px 1px 0px #999;
    }

    #uploadUnlockBtn {
      margin-top: 15px;
      padding: 8px 12px;
      font-family: monospace;
      background: white;
      border: 2px solid rgb(0, 0, 255);
      box-shadow: 2px 2px 0px #999;
      cursor: pointer;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wish Time</h1>
    <div id="clock"></div>

    <div id="nameInputContainer">
      <input type="text" id="username" placeholder="Your Name (e.g. Moonkid)">
      <button onclick="saveName()">Start</button>
    </div>

    <div id="uploadSection" style="display:none;">
      <input type="file" accept="image/*" capture="environment" id="photoInput">
    </div>

    <div id="gallerySection" style="display:none;">
      <h2>Your Wishes</h2>
      <div id="gallery"></div>
      <button id="uploadUnlockBtn" onclick="unlockUpload()">Upload to unlock</button>
    </div>
  </div>

<script>
  const usernameInput = document.getElementById('username');
  const nameInputContainer = document.getElementById('nameInputContainer');
  const uploadSection = document.getElementById('uploadSection');
  const photoInput = document.getElementById('photoInput');
  const gallery = document.getElementById('gallery');
  const gallerySection = document.getElementById('gallerySection');
  const clock = document.getElementById('clock');
  const uploadUnlockBtn = document.getElementById('uploadUnlockBtn');

  let lastUploadTime = null;

  function updateClock() {
    const now = new Date();
    clock.textContent = now.toLocaleTimeString('en-GB');
  }
  setInterval(updateClock, 1000);
  updateClock();

  function saveName() {
    const name = usernameInput.value.trim();
    if (name) {
      localStorage.setItem('wish_username', name);
      nameInputContainer.style.display = 'none';
      uploadSection.style.display = 'block';
    }
  }

  window.onload = () => {
    const savedName = localStorage.getItem('wish_username');
    if (savedName) {
      nameInputContainer.style.display = 'none';
      uploadSection.style.display = 'block';
    }
    loadGallery();
  };

  function isUploadTime() {
    return true;
  }

  photoInput.addEventListener('change', async (event) => {
    if (!isUploadTime()) {
      alert("Upload is only available at magical times!");
      photoInput.value = '';
      return;
    }
    const file = event.target.files[0];
    if (!file) return;

    const img = new Image();
    const reader = new FileReader();
    reader.onload = async function(e) {
      img.onload = async () => {
        const canvas = document.createElement('canvas');
        const MAX_WIDTH = 800;
        const scale = MAX_WIDTH / img.width;
        canvas.width = MAX_WIDTH;
        canvas.height = img.height * scale;
        const ctx = canvas.getContext('2d');

        // Mirror image
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Reset transform
        ctx.setTransform(1, 0, 0, 1, 0, 0);

        // Add text stamps
        const name = localStorage.getItem('wish_username') || "Unknown";
        const now = new Date();
        const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });

        ctx.font = 'bold 36px Helvetica, Arial';
        ctx.fillStyle = 'white';
        ctx.globalAlpha = 0.5;
        ctx.fillText(name, 20, canvas.height - 20);
        ctx.fillText(time, canvas.width - 140, canvas.height - 20);
        ctx.globalAlpha = 1;

        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.8); // compress
        const entry = {
          src: compressedDataUrl,
          timestamp: now.getTime(),
          readable: now.toLocaleTimeString('en-GB'),
          name
        };

        let photos = JSON.parse(localStorage.getItem('wish_photos') || "[]");
        photos.push(entry);
        localStorage.setItem("wish_photos", JSON.stringify(photos));
        lastUploadTime = Date.now();

        photoInput.value = '';
        loadGallery(true);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  function loadGallery(justUploaded = false) {
    let photos = JSON.parse(localStorage.getItem("wish_photos") || "[]");
    const now = Date.now();

    // Keep only photos from last 24 hours
    photos = photos.filter(p => now - p.timestamp < 24 * 60 * 60 * 1000);
    localStorage.setItem("wish_photos", JSON.stringify(photos));

    gallery.innerHTML = "";

    if (photos.length === 0) {
      gallerySection.style.display = 'none';
      uploadUnlockBtn.style.display = 'none';
      return;
    }

    gallerySection.style.display = 'block';

    const unlockDuration = 2 * 60 * 1000;
    const unlocked = lastUploadTime && (now - lastUploadTime < unlockDuration);

    if (unlocked) {
      gallery.classList.remove('blurred');
      uploadUnlockBtn.style.display = 'none';
      uploadSection.style.display = 'block';
    } else {
      gallery.classList.add('blurred');
      uploadUnlockBtn.style.display = 'block';
      uploadSection.style.display = 'none';
    }

    photos.forEach((p, index) => {
      const wrapper = document.createElement("div");
      wrapper.className = "photo-frame";

      const img = document.createElement("img");
      img.src = p.src;
      wrapper.appendChild(img);

      if (unlocked) {
        const dlBtn = document.createElement("button");
        dlBtn.id = "downloadBtn";
        dlBtn.textContent = "Download";
        dlBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = p.src;
          link.download = `wish_${index + 1}.jpg`;
          link.click();
        };
        wrapper.appendChild(dlBtn);
      }

      gallery.appendChild(wrapper);
    });

    if (justUploaded) {
      lastUploadTime = Date.now();
      setTimeout(() => {
        loadGallery();
      }, 2 * 60 * 1000);
    }
  }

  function unlockUpload() {
    if (!isUploadTime()) {
      alert("Upload is only available at magical times.");
      return;
    }
    uploadSection.style.display = 'block';
    uploadUnlockBtn.style.display = 'none';
    photoInput.focus();
  }
</script>
</body>
</html>
