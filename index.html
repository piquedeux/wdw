<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make a Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="console-window">
    <h1>Make a Wish</h1>
    <p id="clock"></p>

    <div id="nameInputContainer">
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="e.g. Moonchild" />
      <button onclick="saveName()">Start</button>
    </div>

    <div id="uploadSection" style="display: none;">
      <p id="uploadStatus">Only at wish times!</p>
      <input
        type="file"
        accept="image/*"
        capture="environment"
        id="photoInput"
        onchange="handlePhoto(event)"
      />
    </div>

    <div id="gallerySection" style="display: none;">
      <h2>Your Wish Photos (last 24h)</h2>
      <div id="gallery"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
